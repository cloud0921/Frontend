<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS텍스트3</title>
    <style>
        #under{text-decoration: underline;}
        #through{text-decoration: line-through;}
        #over{text-decoration: overline;}
    </style>
</head>
<body>
    <h2>CSS 텍스트3</h2>
    <p>Lorem ipsum dolor sit amet<span id="under"> consectetur adipisicing elit.</span> Ullam fugit minus numquam aliquam, dignissimos commodi a consectetur,<span id="through"> accusamus ab eos vel, voluptate</span> repudiandae quidem<span id="over">sequi! Cumque natus quod</span>animi suscipit.</p>
    
</body>
</html>
