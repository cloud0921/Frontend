<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스선택자</title>
    <style>
        .list>li:first-child{color:deeppink;}.list>li:last-child{color:deepskyblue;}
        .list>li:nth-child(2){color:darkviolet;}
        .list>li:nth-child(1){font-weight: bold;}
        .list>li:nth-child(3){color:deeppink;}
        .list>li:nth-child(odd){background-color: gold;}
        .list>li:nth-child(even){background-color: lightgray;}
        .list>li:nth-child(3n+1){font-size: 30px;}
    </style>
</head>
<body>
    <h2>가상 클래스 선택자</h2>
    <ul class="list">
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
        <li>멜론</li>
        <li>아보카도</li>
    </ul>
</body>
</html>
